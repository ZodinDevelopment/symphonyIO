<table class="table table-hover">
    <tr>
        <td width="320px">
            <video width="320" height="240" controls>
                <source src="{{ url_for('watch', videotitle=video.title) }}">
            Your browser does not support this video format.
            </video>
        </td>
        <td>
            <h3>{{ video.title }}</h3>
            <p class="text-muted">{{ video.views }} views</p>
            <a href="{{ url_for('videos', username=video.artist.username) }}">More from {{ video.artist.username }}</a>
            <br>
            {% if current_user == video.artist %}
            <p><a href="{{ url_for('delete_video', videotitle=video.title) }}">Delete</a></p>
            {% endif %}
            <p class="text-muted">{{ video.description }}</p>
        </td>
    </tr>
</table>
